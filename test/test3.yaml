#default paramaters
parameters:
  accesskey:
    name: accesskey
    in: header
    description: REQUIRED Your client level API Key.
    required: true
    type: string
    minLength: 22
    maxLength: 22
  ancillarykey:
    #This key is referred to as both ancillary and Partner key.
    name: partnerkey
    in: header
    description: Your Developer Partner API Key.
    required: false
    type: string
    minLength: 22
    maxLength: 22
  version:
    name: version
    in: header
    description: Version of the API to call.
    required: false
    type: string
    default: "1.2.3"
  output:
    name: output
    in: header
    description: Request JSON or XML.
    required: false
    enum: ["json", "xml"]
    type: string
  interval:
    name: interval
    in: query
    description: The number of hours worth of data to return.
    required: false
    type: number
  startDatetime:
    name: startDatetime
    in: query
    description: The date and time to from which the interval counts back. This is the date and time closest to now from which you want agent information. Example for all agents created on New Year's Day provided.
    required: false
    enum: ["2016-01-01 23:59:59"]
    type: string
  limit:
    name: limit
    in: query
    description: Items to skip from the beginning.
    required: false
    type: number
  offset:
    name: offset
    in: query
    description: Items to skip from the beginning.
    required: false
    type: number
  filterValue:
    name: filterValue
    in: query
    description: The value by which to filter. Conditional on use of filterField
    required: false
    type: string
  rf:
    name: rf
    in: query
    description: Array of fields to return in the output.
    required: false
    type: string
    enum: ["rf[]=\\*", "rf=\\*"]
  idxID:
    name: idxID
    in: path
    description: The IDX id of a mls.
    required: true
    type: string
    minLength: 4
    maxLength: 4
  clientChunk:
    name: clientChunk
    in: query
    description: Limit the results data to 400 clients. Example - clientChunk=1 returns data for the first 400 clients and clientChunk=2 returns the data for the next 400 clients.
    required: false
    type: number
  includeDisabledAccounts:
    name: includeDisabledAccounts
    in: query
    description: By default disabled accounts are excluded from the results data. Use this parameter to include disabled accounts.
    required: false
    type: boolean
  leadID:
    name: leadID
    in: path
    description: The idx id of a lead.
    required: true
    type: string
    minLength: 4
  disclaimers:
    name: disclaimers
    in: query
    description: Include MLS disclaimer/courtesy in the response..
    required: false
    type: boolean
