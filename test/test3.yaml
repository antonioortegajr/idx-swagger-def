# as a demonstration of an API spec in YAML
swagger: '2.0'
info:
  title:  IDX Broker API
  description: Only GET calls available for live testing. Visit http://developers.idxbroker.com/idx-broker-api/ for more on this API. Structure descriptions along with sample code available.
